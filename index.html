<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema de supermercado</title>
    <script src="http://cdn.tailwindcss.com"> </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: "inter," sans-serif;
        }
    </style>
</head>

<body class="bg-indigo-300">
    <div class="flex justify-center items-center  h-screen">
        <form action="" class="w-full  max-w-md bg-white shadow-2xl " id="form">
            <fildset>
                <legend class="text-3xl uppercase bg-indigo-500 p-8 text-white  w-full font-normal">Sistema de
                    supermercado </legend>
                <div class="m-8 mb-0">
                    <label for="" class="text-base mb-1 block">Produto:</label>
                    <input type="text" name="" id="product" placeholder="ex.:Creme dental"
                        class="border-2 w-full p-3 outline-none ">
                </div>
                <div class="m-8 mb-0">
                    <label for="" class="text-base mb-1 block">Preco do R$:</label>
                    <input type="text" name="" id="price" placeholder="ex.:4.00"
                        class="border-2 w-full p-3 outline-none">
                </div>
                <div class="m-8 mb-0">
                    <button class="bg-indigo-600 uppercase text-white p-3 font-medium w-full hover:bg-indigo-400">Mostrar
                        promoçâo</button>
                </div>
                <div class="m-8 " id="response">

                </div>
            </fildset>
        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
